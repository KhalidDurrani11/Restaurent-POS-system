    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0c1118;
        background-image: radial-gradient(ellipse at 50% 100%, rgba(13, 110, 253, 0.15), transparent),
                          radial-gradient(ellipse at 0% 100%, rgba(20, 200, 150, 0.1), transparent),
                          radial-gradient(ellipse at 100% 0%, rgba(20, 150, 220, 0.15), transparent);
        animation: bg-pan 120s linear infinite;
        background-size: 200% 200%;
      }
      
      @keyframes bg-pan {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes stagger-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .stagger-in {
        animation: stagger-in 0.5s ease-out both;
      }
    </style>
